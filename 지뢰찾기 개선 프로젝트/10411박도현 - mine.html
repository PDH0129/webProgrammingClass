</head>

<body>

    <script>

        genGrid();

        function genGrid() {
            grid.innerHTML = "";
            gameEnded = false; // ê²Œì„ì´ ë‹¤ì‹œ ì‹œì‘ë˜ë©´ ê²Œì„ ì¢…ë£Œ ìƒíƒœë¥¼ falseë¡œ ì„¤ì •
            restartBtn.classList.remove("shake"); // ì¬ì‹œì‘ ë²„íŠ¼ì˜ ë–¨ë¦¼ íš¨ê³¼ ì œê±°

            for (let i = 0; i < 8; i++) {

                    let cell = row.insertCell(j);
                    cell.onclick = function () { clickBox(this); };

                    if (Math.random() < 0.3) {

        function clickBox(cell) {
            // ê²Œì„ì´ ì´ë¯¸ ëë‚¬ë‹¤ë©´, ë²„íŠ¼ì— ë–¨ë¦¼ íš¨ê³¼ë¥¼ ì ìš©í•˜ê³  í´ë¦­ì„ ë§‰ìŒ
            if (gameEnded) {
                restartBtn.classList.add("shake"); // ë–¨ë¦¼ ì• ë‹ˆë©”ì´ì…˜ ì ìš©
                alertSound.play(); // ê²½ê³ ìŒ ì¬ìƒ
                setTimeout(() => {

                }, 500);

            // ì§€ë¢°ì¸ ê²½ìš° ë°”ë¡œ ì§€ë¢°ë¥¼ í‘œì‹œí•˜ê³  ê²Œì„ ì¢…ë£Œ
            if (cell.getAttribute("mine") === "true") {

                cell.innerHTML = "ğŸ’£"; // ì§€ë¢°ë¥¼ í‘œì‹œ
                bombSound.play(); // í­ë°œì‚¬ìš´ë“œ ì¬ìƒ
                alert("ì§€ë¢°ë¥¼ í´ë¦­í–ˆìŠµë‹ˆë‹¤! ê²Œì„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
                gameEnded = true; // ê²Œì„ ì¢…ë£Œ ìƒíƒœ ì„¤ì •
            } else {
                // ì§€ë¢°ê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
                startPeelAnimation(cell);
            }
        }

        function startPeelAnimation(cell) {
            const canvas = document.createElement('canvas');
            canvas.width = cell.offsetWidth;
            canvas.height = cell.offsetHeight;
            cell.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            let progress = 0; // ì• ë‹ˆë©”ì´ì…˜ ì§„í–‰ ìƒíƒœë¥¼ ë‚˜íƒ€ë‚´ëŠ” ë³€ìˆ˜
            const maxAngle = Math.PI / 2; // 90ë„ íšŒì „ (ì¢…ì´ì¥ì²˜ëŸ¼ ë§ë¦¬ëŠ” íš¨ê³¼)
            const peelingSpeed = 0.03; // ì• ë‹ˆë©”ì´ì…˜ ì†ë„

            function drawPeel() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                ctx.save();

                // ì¢…ì´ê°€ ë²—ê²¨ì§€ëŠ” ëª¨ì–‘ ê·¸ë¦¬ê¸°
                ctx.translate(0, 0); // ìº”ë²„ìŠ¤ì˜ ì‹œì‘ì (0, 0)ì—ì„œ ë³€í™˜ì„ ì‹œì‘
                ctx.rotate(progress * maxAngle); // ì¢…ì´ê°€ ì ì°¨ ë§ë¦¬ë“¯ íšŒì „

                // ì¢…ì´ê°€ ë§ë¦¬ëŠ” ëª¨ì–‘ì„ ì§ì‚¬ê°í˜•ìœ¼ë¡œ ê·¸ë ¤ì¤Œ
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, progress * canvas.height, canvas.width, canvas.height);

                ctx.restore();

                // ì• ë‹ˆë©”ì´ì…˜ ì§„í–‰
                if (progress < 1) {
                    progress += peelingSpeed; // ì• ë‹ˆë©”ì´ì…˜ ì†ë„ ì¡°ì ˆ
                    requestAnimationFrame(drawPeel);
                } else {
                    canvas.remove(); // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ ìº”ë²„ìŠ¤ ì œê±°
                    cell.className = "clicked"; // ì…€ ë²—ê²¨ì§ ì™„ë£Œ í›„ ì…€ì˜ ìŠ¤íƒ€ì¼ ë³€ê²½
                }
            }

            drawPeel(); // ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
        }
    </script>
