<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        input{
            border: 1.2em solid black;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="container" style="margin: 0 auto; border: 1px solid black; text-align: center;height: auto; align-items: center;">
        <input type="text" style=" display: block; margin: 5% auto;" name="" id="cer" placeholder="섭씨온도 입력">
        <input type="text" style=" display: block; margin: 5% auto;" name="" id="fer" placeholder="화씨온도 출력">
    </div>
</body>

<script>
    $('input:nth-child(1)').on('propertychange change keyup paste input', function(){
        var c = document.getElementById('cer').value;
        var res =  9*c/5 + 32;
        if(res != NaN)
            document.getElementById('fer').value = res + "℉";
        else
            document.getElementById('fer').value = "error!";
    });
</script>
</html>
